<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/searchPage.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- 본문 코드 시작 -->
	<th:block layout:fragment="content">
	<div class="mainContainer">
		<section class="searchSection">
			<div class="mainSearch">
			<div class="mainSearchTitle" align="center">모두의 습관</div>
				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="/search" method="get" onsubmit="return submitChk()">
					<div class="mainSearchInput">
						<input type="search" class="form-control" id="mainSearch" placeholder="지키고 싶은 습관을 입력해보세요 :)" aria-label="Search" name="keyword" th:value="${keyword}">
						<input type="submit" class="mainSearchImg" name="submit" value="">
					</div>
				</form>
			</div>
		</section>
		<div th:if="${findAllList == 'nothing'}">
			검색 결과가 존재하지 않습니다.
		</div>
		
		<div th:if="${findAllList != 'nothing'}">
				<div class="row row-cols-4"><!-- 하나의 행에 컬럼 4개 -->
					<div th:each="findAllList : ${findAllList}" class="center">
						<div class="card">
							<img th:if="${findAllList.teamPhoto != null}" src="..." class="card-img-top" alt="...">
							<img th:if="${findAllList.teamPhoto == null}" src="images/teamNullImg.png" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title cardTeamName" th:text="${findAllList.teamName}">teamName</h5>
								<p class="card-text cardTeamLeader" th:text="${findAllList.member.nickname}">teamLeader</p>
								<!-- <p class="card-text cardTeamIntroduce" th:text="${findAllList.teamIntroduce}">teamIntroduce</p> -->
								<p class="card-text cardTeamVolume" th:text="${findAllList.teamDeposit+'/'+findAllList.teamVolume+'명'}">teamVolume</p>
								<p class="card-text cardTeamDeposit" th:text="${'₩'+findAllList.teamDeposit}+'0,000'">teamDeposit</p>
								<p class="card-text cardTeamDate" th:text="${'⭐'+findAllList.startDate+' ~ '+findAllList.endDate+'⭐'}">teamDate</p>
								<span class="btn btn-sm Category1Btn" th:text="${findAllList.teamCategory1}">teamCategory1</span>
								<span th:if="${findAllList.teamCategory2 != null}" class="btn btn-sm Category2Btn" th:text="${findAllList.teamCategory2}">teamCategory2</span>
								<span th:if="${findAllList.teamCategory3 != null}" class="btn btn-sm Category3Btn" th:text="${findAllList.teamCategory3}">teamCategory3</span>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	</th:block>
	
	<script type="text/javascript">
		/*검색창 submit체크*/
		function submitChk() {
				var text = $('#search').val();
				if(text == "" || text == null) {
					return false;
				}
			}
	</script>
</body>
</html>
