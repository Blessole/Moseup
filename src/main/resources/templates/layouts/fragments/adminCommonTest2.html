<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(head)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon_circle.svg">

    <title th:text="${head}">관리자페이지</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="/static/css/adminCommonTest2.css" th:href="@{/css/adminCommonTest2.css}">
    <link rel="stylesheet" href="/static/css/adminTypeSelector.css" th:href="@{/css/adminTypeSelector.css}">
        
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <!-- 사이드바 -->
    <div class="sidebar sideBarClose" th:fragment="sidebar(sidebar)">
        <div class="logo-details">
            <a th:href="@{/}">
                <i class='bx bxl-medium'></i>
            </a>
            <span class="logo_name">Moseup</span>
        </div>
        <ul class="nav-links">
            <li>
                <div class="iocn-link" th:classappend="${sidebar} == 'dashBoard'? 'active'">
                    <a th:href="@{/admin}">
                        <i class='bx bx-grid-alt'></i>
                        <span class="link_name">Dashboard</span>
                    </a>
                </div>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Dashboard</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link" th:classappend="${sidebar} == 'memberList'? 'active'">
                    <a th:href="@{/admin/memberList}">
                        <i class='bx bx-user'></i>
                        <span class="link_name">User</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow'></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" th:href="@{/admin/memberList}">User</a></li>
                        <li><a href="#" th:href="@{/admin/memberList(orderBy = 'deleteTrue')}">탈퇴계정</a></li>
                        <li><a href="#" th:href="@{/admin/memberList(orderBy = 'admin')}">관리자계정</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link" th:classappend="${sidebar} == 'teamList'? 'active'">
                    <a th:href="@{/admin/teamList}">
                        <i class='bx bx-flag'></i>
                        <span class="link_name">Team</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow'></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" th:href="@{/admin/teamList}">Team</a></li>
                    <li><a href="#" th:href="@{/admin/teamList(orderBy = 'Recruiting')}">예정 팀</a></li>
                    <li><a href="#" th:href="@{/admin/teamList(orderBy = 'Proceeding')}">진행 팀</a></li>
                    <li><a href="#" th:href="@{/admin/teamList(orderBy = 'End')}">종료 팀</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link" th:classappend="${sidebar} == 'adminAskBoard'? 'active'">
                    <a th:href="@{/admin/adminAskBoards}">
                        <i class='bx bx-clipboard'></i>
                        <span class="link_name">AskBoard</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow'></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" th:href="@{/admin/adminAskBoards}">AskBoard</a></li>
                    <li><a href="#" th:href="@{/admin/adminAskBoards(orderBy = 'completion')}">답변 완료</a></li>
                    <li><a href="#" th:href="@{/admin/adminAskBoards(orderBy = 'incomplete')}">답변 미완료</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link" th:classappend="${sidebar} == 'freeBoard'? 'active'">
                <a th:href="@{/admin/freeBoards}">
                    <i class='bx bx-book-alt' ></i>
                    <span class="link_name">FreeBoard</span>
                </a>
                </div>
                <ul class="sub-menu blank">
                    <li><a class="link_name" th:href="@{/admin/freeBoards}">FreeBoard</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="/static/images/profile.png" th:src="${loginMemberMap.member.getPhotoViewPath}" alt="profileImg">
                    </div>
                    <div class="name-job">
                        <div class="profile_name" th:text="${loginMemberMap.member.nickname}"></div>
                        <div class="job" th:text="${loginMemberMap.member.name}">Admin</div>
                    </div>
                    <a href="#" th:href="@{/}">
                        <i class='bx bx-log-out'></i>
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <!-- 헤더 -->
    <section class="home-section" th:fragment="header(header)">
        <div class="home-content">
            <i class='bx bx-menu'></i>
            <span class="text" th:text="${header}">Drop Down Sidebar</span>
        </div>
    </section>

    <!-- 자바스크립트 전용 div -->
    <div th:fragment="script">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/adminCommonTest2.js" th:src="@{/js/adminCommonTest2.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>  
    </div>

</body>

</html>
