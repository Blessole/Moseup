<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(head)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--admin Page CSS-->
    <link rel="stylesheet" href="/static/css/adminCommonTest.css" th:href="@{/css/adminCommonTest.css}">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title th:text="${head}">관리자페이지</title>
     
   </head>
<body>
  <!-- sidebar start -->
  <div class="sidebar" th:fragment="sidebar(sidebar)">
    <div class="logo-details">
      <img src="/static/images/logo.png" th:src="@{/images/logo.png}" alt="logo">
      <!-- <i class='bx bxl-c-plus-plus'></i> -->
      <span class="logo_name">Moseup</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="#" th:href="@{/admin}" th:classappend="${sidebar} == 'dashBoard'? 'active'">
            <i class='bx bx-grid-alt' ></i>
            <span class="sr-only" aria-current="page" th:if="${sidebar} == 'dashBoard'"></span> 
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" th:href="@{admin/memberList}" th:classappend="${sidebar} == 'memberList'? 'active'">
            <i class='bx bx-user' ></i>
            <span class="sr-only" aria-current="page" th:if="${sidebar} == 'memberList'"></span> 
            <span class="links_name">User</span>
          </a>
        </li>
        <li>
          <a href="#" th:href="@{/admin/teamList}" th:classappend="${sidebar} == 'teamList'? 'active'">
            <i class='bx bx-list-ul' ></i>
            <span class="sr-only" aria-current="page" th:if="${sidebar} == 'teamList'"></span> 
            <span class="links_name">Team</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-pie-chart-alt-2'></i>
            <span class="links_name">Analytics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-coin-stack' ></i>
            <span class="links_name">Stock</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-book-alt' ></i>
            <span class="links_name">Total order</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-message' ></i>
            <span class="links_name">Messages</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-heart' ></i>
            <span class="links_name">Favrorites</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#" th:href="@{/}">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div> 
  <!-- sidebar end -->

  <!-- header start -->
  <section class="home-section" th:fragment="header(header)">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard" th:text="${header}">Dashboard</span>
      </div>
      <div class="search-box">
        <form action="#" th:action="@{/admin/memberList}" method="get">
          <input type="text" placeholder="Search..." aria-label="검색" id="keyword" th:value="${param.keyword}">
        </form>
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <img src="/static/images/profile.png" th:src="@{/images/profile.png}" alt="">
        <span class="admin_name">Prem Shahi</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>
  <!-- header end -->
  
  <div class="home-content">
    <div class="overview-boxes">
      <p>야</p>
    </div>
  </div>
  
  

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/static/js/adminCommon.js" th:src="@{/js/adminCommon.js}"></script>
  

</body>
</html>
