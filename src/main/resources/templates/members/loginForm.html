<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/members/login" method="post">
    <div class="middle-container">
        <h1>로그인</h1>
        <div class="form-group">
            <label th:for="email">아이디</label>
            <input type="email" class="email" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="password" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="button-box">
            <input type="button" value="로그인" >
        </div>
        <div class="join-box">
            <a href="joinForm.html">회원가입</a>
        </div>
    </div>
</form>
</body>
</html>
