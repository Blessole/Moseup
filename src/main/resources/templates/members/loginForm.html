<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link th:href="@{/css/member.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<th:block layout:fragment="content">
<form action="/members/login" th:object="${loginForm}" method="post">
    <input type = "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="middle-container">
        <h1>로그인</h1>
        <div class="form-group">
            <label th:for="email">아이디</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="button-box">
            <button type="submit" class="btn-sol form-control" id="btn_login">Login</button>
            <a href="/members/joinForm">회원가입</a>
        </div>
    </div>
</form>
</th:block>
</body>
</html>
