<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/member.css}" rel="stylesheet" type="text/css" />
</head>

<body>
    <th:block layout:fragment="content">
        <form th:action="@{/members/login}" method="post">
            <div class="middle-container">
                <h1>로그인</h1>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid email and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <label th:for="email"></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="이메일" required
                        autofocus>
                </div>
                <div class="form-group">
                    <label th:for="password"></label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
                </div>
                <div class="button-box">
                    <button type="submit" class="btn-sol form-control" id="btn_login">Login</button>
                    <a href="" th:href="@{/members/joinForm}">회원가입</a>
                </div>
                

            </div>
        </form>
    </th:block>
    
   
</body>

</html>
