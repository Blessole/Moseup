<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}"
      xmlns:clath="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>아이디찾기</title>
  <link th:href="@{/css/myPage.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/member.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 본문 코드 시작 -->
<th:block layout:fragment="content">
    <div class="middle-container">
      <h1 class="title find">아이디 찾기 결과</h1>
        <div th:if="${result == 1}">
            회원님의 아이디는 <span th:text="${member.email}"></span> 입니다.
        </div>
        <div th:if="${result == -1}">
            <script type="text/javascript">
                alert("찾을 수 없는 계정입니다. 입력한 정보를 확인해주세요.");
                history.go(-1);
            </script>
        </div>
        <div class="findAction-button-box">
            <a href=""  class="btn-sol"  th:href="@{/members/login}">로그인</a>
            <a href=""  class="btn-sol"  th:href="@{/members/findPW}">비밀번호 찾기</a>
        </div>
    </div>
</th:block>
</body>
</html>
