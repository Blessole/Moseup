<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:fragment="header">
<!-- Required meta tags -->
<meta charset="UTF-8">
<title>Moseup</title>
<!-- Bootstrap ICON -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Bootstrap JS -->
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- layout CSS -->
<link href="/css/layout.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!-- navbar -->
<div th:fragment="navbar" id="navbar">
	<nav class="p-3 mb-3 border-bottom">
		<div class="nav-container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<!-- 로고 이미지 -->
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none nav-left">
					<img class="bi me-2" width="45" height="35" alt="moseup" src="/images/logo.png">
				</a>
				
				<!-- 메뉴 리스트 -->
				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 link-secondary">menu1</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">menu2</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">menu3</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">menu4</a></li>
				</ul>
	
				<!-- 검색 폼 -->
				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
					<input type="search" class="form-control" placeholder="Search..."
						aria-label="Search">
				</form>
				
				<div class="dropdown text-end">
					<!-- 비로그인(로그인/회원가입) -->
					
					<!-- 로그인(마이페이지) -->
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle nav-right"
						id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
						<img src="/images/profile.png" alt="..." width="40" height="40" class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
						<li><a class="dropdown-item" href="#">New team...</a></li>
						<li><a class="dropdown-item" href="#">Settings</a></li>
						<li><a class="dropdown-item" href="#">myPage</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">Sign out</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
</div>

<!-- quicBtn -->
<div th:fragment="quicBtn">
	<div class="fab-container">
	<div class="fab fab-icon-holder">
		<img alt="team.." src="/images/team.png" width="100" height="50">
	</div>
	
	<ul class="fab-options">
		<li>
			<span class="fab-label">좋아하는 팀</span>
			<div class="fab-icon-holder">
				<i class="bi bi-suit-heart-fill"></i>
			</div>
		</li>
		<li>
			<span class="fab-label">가입한 팀</span>
			<div class="fab-icon-holder">
				<i class="bi bi-person-lines-fill"></i>
			</div>
		</li>
		<li>
			<span class="fab-label">팀 생성</span>
			<div class="fab-icon-holder">
				<a href="/teams/createTeam"><i class="bi bi-plus-lg"></i></a>
			</div>
		</li>
	</ul>
	</div>
</div>

<!-- footer -->
<div th:fragment="footer">
	<div class="footer-container">
	  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
	    <p class="col-md-4 mb-0 text-muted footer-left">&copy; 2022 Company, Inc</p>
	
	    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
	      <img class="bi me-2" width="45" height="35" alt="moseup" src="/images/logo.png">
	    </a>
	
	    <ul class="nav col-md-4 justify-content-end footer-right">
	      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
	      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
	      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
	      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
	      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
	    </ul>
	  </footer>
	</div>
</div>
</body>
</html>
