<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments/adminCommon :: head('회원리스트')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="addForm.css" th:href="@{/css/adminAddForm.css}" rel="stylesheet">

</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
        th:replace="layouts/fragments/adminCommon :: header">
    </header>

    <div class="container-fluid" th:replace="layouts/fragments/adminCommon :: sidebar('memberList')">
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:replace="layouts/fragments/adminCommon :: title">
    </main>

    <!-- 내용 작성 시 아래 클래스 작성이 필요함(위치 적용) -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="mb-3">
                    <img class="mb-3 img-thumbnail" th:src="@{/images/2022.08.02/${member.photo}}" style="width: 200px; height: 200px; object-fit: contain;">
            </div>
            <div class="mb-3">
                <label for="mno" class="form-label">회원번호</label>
                <p th:text="${member.mno}" id="mno"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <p th:text="${member.email}" id="email"></p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <p th:text="${member.name}" id="name"></p>
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label" >닉네임</label>
                <p th:text="${member.nickname}" id="nickname"></p>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label" >전화번호</label>
                <p th:text="${member.phone}" id="phone"></p>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <p th:text="${member.address}" id="address"></p>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">성별</label>
                <p th:text="${member.gender}" id="gender"></p>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">가입날짜</label>
                <p th:text="${member.memberDate}" id="memberDate"></p>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">권한</label>
                <p th:text="${member.role}" id="role"></p>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">탈퇴여부</label>
                <p th:text="${member.memberDelete}" id="memberDelete"></p>
            </div>
            <div class="text-end mb-3">
                <a type="button" class="btn btn-sm btn-danger" th:href="@{/admin/memberList}">확인</a>
                <a th:href="@{/admin/memberDelete(mno=${member.mno})}" class="btn btn-sm btn-outline-dark">삭제</a>
            </div>
    </main>

    


    <!-- Optional JavaScript; choose one of the two! -->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
