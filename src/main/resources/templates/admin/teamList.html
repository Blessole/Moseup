<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments/adminCommon :: head('스터디목록')">
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
        th:replace="layouts/fragments/adminCommon :: header">
    </header>

    <div class="container-fluid" th:replace="layouts/fragments/adminCommon :: sidebar('teamList')">
    </div>         

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:replace="layouts/fragments/adminCommon :: subTitle('스터디목록')">
    </main>

    <!-- 내용 작성 시 아래 클래스 작성이 필요함(위치 적용) -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <table class="table table-borderless caption-top table-hover">
            <caption>총 스터디 수 : <span th:text="${teams.totalElements}">회원 수</span></caption>
            <thead>
              <tr>
                <th scope="col">번  호</th>
                <th scope="col">팀  장</th>
                <th scope="col">예치금</th>
                <th scope="col">스터디명</th>
                <th scope="col">모집인원</th>
                <th scope="col">생성날짜</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="team : ${teams}">
                <th th:text="${team.tno}">번호</th>
                <td th:text="${team.member.nickname}">팀장</td>
                <td th:text="${team.teamDeposit}">예치금</td>
                <td><a th:text="${team.teamName}" th:href="@{/admin/teamDetail(tno=${team.tno},page=${teams.pageable.pageNumber})}">스터디명</a></td>    
                <td th:text="${team.teamVolume}">모집인원</td>
                <td th:text="${team.teamDate}">생성날짜</td>
              </tr>
            </tbody>
          </table>
          <!-- 페이징 -->
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${1 == teams.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/admin/teamList(page=${teams.pageable.pageNumber - 1})}">이전</a>
              </li>
              <li class="page-item" th:classappend="${i == teams.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" href="#" th:href="@{/admin/teamList(page=${i - 1})}" th:text="${i}">1</a>
              </li>
              <li class="page-item" th:classappend="${teams.totalPages == teams.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/admin/teamList(page=${teams.pageable.pageNumber + 1})}">다음</a>
              </li>
            </ul>
          </nav>
          

        
    </main>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
