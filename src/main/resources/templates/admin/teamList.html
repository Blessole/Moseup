<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/fragments/adminCommonTest :: head('팀목록')"></head>

<body>
    <!-- 사이드 바 -->
    <div th:replace="layouts/fragments/adminCommonTest :: sidebar('teamList')"></div>

    <!-- 헤더  -->
    <section th:replace="layouts/fragments/adminCommonTest :: header('팀목록')"> </section>

    <!-- 내용 작성 시 아래 클래스 작성이 필요함(위치 적용) -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <table class="table table-borderless caption-top table-hover">
            <caption>총 스터디 수 : <span th:text="${teams.totalElements}">회원 수</span></caption>
            <thead>
              <tr>
                <th scope="col">번  호</th>
                <th scope="col">팀  장</th>
                <th scope="col">예치금</th>
                <th scope="col">스터디명</th>
                <th scope="col">모집인원</th>
                <th scope="col">생성날짜</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="team : ${teams}">
                <th th:text="${team.tno}">번호</th>
                <td th:text="${team.member.nickname}">팀장</td>
                <td th:text="${team.teamDeposit}">예치금</td>
                <td><a th:text="${team.teamName}" th:href="@{/admin/teamDetail(tno=${team.tno},page=${teams.pageable.pageNumber})}">스터디명</a></td>    
                <td th:text="${team.teamVolume}">모집인원</td>
                <td th:text="${team.teamDate}">생성날짜</td>
              </tr>
            </tbody>
          </table>
          <!-- 페이징 -->
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${1 == teams.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/admin/teamList(page=${teams.pageable.pageNumber - 1})}">이전</a>
              </li>
              <li class="page-item" th:classappend="${i == teams.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" href="#" th:href="@{/admin/teamList(page=${i - 1})}" th:text="${i}">1</a>
              </li>
              <li class="page-item" th:classappend="${teams.totalPages == teams.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/admin/teamList(page=${teams.pageable.pageNumber + 1})}">다음</a>
              </li>
            </ul>
          </nav>
          

        
    </main>





</body>

</html>
