<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/fragments/adminCommonTest :: head('회원리스트')"></head>

<body>
    <!-- 사이드 바 -->
    <div th:replace="layouts/fragments/adminCommonTest :: sidebar('memberList')"></div>

    <!-- 헤더  -->
    <section th:replace="layouts/fragments/adminCommonTest :: header('회원정보')"> </section>

    <!-- 내용 작성 시 아래 클래스 작성이 필요함(위치 적용) -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <form action="#" th:action="@{/admin/memberJoinForm}" th:object="${memberSaveReqDto}" method="post"
            enctype="multipart/form-data" style="width: 50%;">
            <div class="mb-3">
                <label for="photo" class="form-label"></label>
                <img class="mb-3 img-thumbnail" id="preview" style="width: 200px; height: 200px; object-fit: contain;">
                <input class="form-control" name="file" id="photo" type="file" accept="image/*"
                    onchange="loadFile(this)">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="이메일" required
                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    이메일 에러 메시지
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="비밀번호" required
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                <input class="btn btn-outline-secondary" type="button" id="showPassword" value="Show">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    비밀번호 에러 메시지
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="*{password2}" id="password2" required
                    placeholder="비밀번호 재확인" th:classappend="${#fields.hasErrors('password2')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">
                    비밀번호 불일치 에러 메시지
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{name}" id="name" required placeholder="이름">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{nickname}" id="nickname" placeholder="닉네임" required
                    th:classappend="${#fields.hasErrors('nickname')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">
                    닉네임 에러 메시지
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{phone}" id="phone" required
                    placeholder="휴대전화번호 ex)01012345678" th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                    전화번호 에러 메시지
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{address}" id="address" required placeholder="주소">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{address2}" id="address2" placeholder="상세주소">
            </div>
            <select class="form-select mb-3" aria-label="Default select example" th:field="*{gender}" id="gender">
                <option th:value="${male}" selected>남자</option>
                <option th:value="${female}">여자</option>
            </select>
            <div class="text-end mb-3">
                <a type="button" class="btn btn-danger" th:href="@{/admin/memberList}">취소</a>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </main>

</body>

</html>
