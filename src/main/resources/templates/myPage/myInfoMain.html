<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_myPage}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link th:href="@{/css/myPage.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 본문 코드 시작 -->
<th:block layout:fragment="content">
<!--    <span id="msg" th:value="${msg}" style="display: none;"></span>-->
    <form th:action="@{/myPage/myInfoMain}" id="check_password_form" method="post">
        <div class="topless2-middle-container">
            <h2 class="title">비밀번호 확인</h2>
            <div class="checkPw">
                <input type="password" id="check_password_email" name="password" class="form-control">
                <input type="submit" id="checkPassword" value="확인">
            </div>
        </div>
    </form>
    <script th:inline="javascript">
        $(document).ready(function (){
           const queryString = location.search.substr(1);
           if (queryString == "error")
               alert("비밀번호를 다시 확인하세요.");
        });
    </script>
</th:block>
</body>
</html>
