<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_myPage}">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link th:href="@{/css/myPage.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 본문 코드 시작 -->
<th:block layout:fragment="content">
  <form th:action="@{/askBoard/askUpdate}" th:object="${askBoardDto}" method="post">
    <input type="hidden" id="ano" name="ano" th:value="${ano}">
    <div class="middle-container">
      <h2 class="title">1:1 문의하기</h2>
      <table class="askBoardFormTable">
        <tr>
          <th>제목</th>
          <td><input type="text" th:field="*{askSubject}" th:value="*{askSubject}" class="form-control">
            <span class="text-err" id="askSubjectChk"></span>
          </td>
        </tr>
        <tr>
          <th>내용</th>
          <td><textarea th:field="*{askContent}"  th:value="*{askContent}" th:text="*{askContent}" class="form-control" rows="8" cols="40"></textarea>
            <span class="text-err" id="askContentChk"></span>
          </td>
        </tr>
        <tr>
          <th>첨부파일</th>
          <td><input type="file" name="askPhoto" th:value="*{askPhoto}" class="form-control"></td>
        </tr>
      </table>
      <input type="submit" value="수정" class="button">
      <a th:href="@{/askBoard/askBoardDetail(ano=${ano})}">취소</a>
    </div>
  </form>
</th:block>
</body>
</html>
