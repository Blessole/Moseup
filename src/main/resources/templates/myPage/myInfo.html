<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_myPage}">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link th:href="@{/css/myPage.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 본문 코드 시작 -->
<th:block layout:fragment="content">
  <form th:action="@{/myPage/myInfo}" method="post">
    <div class="middle-container">
      <h2 class="title">회원 정보 수정</h2>
      <table class="myInfoTable">
        <tr><th>이메일</th><td><input th:value="${member.email}" disabled></td></tr>
        <tr><th>비밀번호</th><td><input type="password"></td></tr>
        <tr><th>비밀번호 확인</th><td><input type="password"></td></tr>
        <tr><th>이름</th><td><input th:value="${member.name}" disabled></td></tr>
        <tr><th>닉네임</th><td><input th:value="${member.nickname}"></td></tr>
        <tr><th>성별</th><td><input th:value="${member.gender}"></td></tr>
        <tr><th>주소</th><td><input th:value="${member.address}"></td></tr>
        <tr><th>전화번호</th><td><input th:value="${member.phone}"></td></tr>
        <tr><th>프로필사진</th><td><input th:value="${member.photo}"></td></tr>
      </table>
      <button type="submit" value="수정하기"></button>
    </div>
  </form>
</th:block>
</body>
</html>
