<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<!-- 본문 코드 시작 -->
<div th:if="${result eq '0'}">
    <script type="text/javascript">
            alert("정보 수정을 실패했습니다.");
            history.go(-1);
    </script>
</div>
<div th:if="${result eq '1'}">
    <script type="text/javascript">
        alert("정보 수정을 완료했습니다.");
        location.href="/myPage/myInfoMain";
    </script>
</div>
</body>
</html>
