<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/team.css" />
<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<style type="text/css">
	ul {align-items: flex-end;}
</style>
</head>
<body class="homepage is-preload">
	<!-- 본문 코드 시작 -->
	<th:block layout:fragment="content">
		<div id="page-wrapper">
			<!-- Header -->
			<section id="header">
				<div class="container">

					<!-- Logo -->
					<h1 id="logo">
						<a href="/">Moseup</a>
					</h1>
					<p>for the sake of everyone's habits.</p>

					<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a class="icon solid fa-home" th:href="@{/teams/teamPage(tno=${team.tno})}"><span>소개</span></a></li>
							<li><a class="icon fa-chart-bar" th:href="@{/teams/teamAskBoard(tno=${team.tno})}"><span>문의하기</span></a></li>
							<li><a class="icon solid fa-cog" th:href="@{/teams/teamCheckBoard(tno=${team.tno})}"><span>인증게시판</span></a></li>
							<li><a class="icon solid fa-retweet" th:href="@{/teams/teamMemberList(tno=${team.tno})}"><span>가입 회원</span></a></li>
						</ul>
					</nav>
				</div>
			</section>
			<!-- checkBoard -->
			<section id="features">
				<div class="container">
					<h2 class="text-primary" align="center">문의글 목록</h2>
					<!-- <div>
						총 건수 : <span th:text="${teamAsks.totalElements}"></span>
					</div> -->
					
					<table class="table table-striped">
						<thead>
							<tr>
								<th>글번호</th>
								<th>제목</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회수</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="teamaskboard : ${teamAsks}">							
								<th th:text="${teamaskboard.tano}"></th>
								<th><a th:href="@{/teams/teamAskBoard/teamAskBoardDetail(tano=${teamaskboard.tano}, tno=${team.tno})}"
									   th:text="${teamaskboard.teamAskSubject}"></a></th>
								<th th:text="${teamaskboard.member.nickname}"></th>
								<th th:text="${teamaskboard.teamAskDate}"></th>
								<th th:text="${teamaskboard.teamAskReadCount}"></th>
							</tr>
						</tbody>
					</table>
			
					
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:classappend="${1 == teamAsks.pageable.pageNumber + 1} ? 'disabled'">
								<a class="page-link" href="#" th:href="@{/teams/teamAskBoard(page=${teamAsks.pageable.pageNumber - 1})}"
								tabindex="-1" aria-disabled="true">Previous</a>
							</li>
							<li class="page-item"
								th:classappend="${i == teamAsks.pageable.pageNumber + 1} ? 'disabled'"
								th:each="i : ${#numbers.sequence(startPage, endPage)}">
								<a class="page-link" href="#" th:href="@{/teams/teamAskBoard(page=${i - 1})}" th:text="${i}">1</a>
							</li>
							<li class="page-item" th:classappend="${teamAsks.totalPages == teamAsks.pageable.pageNumber + 1} ? 'disabled'">
								<a class="page-link" href="#" th:href="@{/teams/teamAskBoard(page=${teamAsks.pageable.pageNumber + 1})}">Next</a>
							</li>
						</ul>
					</nav>
					<div align="center">
						<a th:href="@{/teams/teamAskBoard/teamAskBoardWriteForm(tno=${team.tno})}" class="btn btn-info">글쓰기</a>
					</div>
				</div>
			</section>
		</div>
	</th:block>
</body>
</html>
