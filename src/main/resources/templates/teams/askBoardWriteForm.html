<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_teamPage}">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/teamAsk.css" />
</head>
<body>
<!-- 본문 코드 시작 -->
<th:block layout:fragment="content">
	<section id="feature">
		<div class="team_ask_container_narrow askForm">
<!--			<h2 class="text-primary" align="center">문의 하기</h2>-->
			<form th:action="@{/teams/teamAskBoard/teamAskBoardWriteForm/createTeamAsk(tno=${team.tno})}" th:object="${teamAsk}" method="post">
				<div class="form-group">
					<label th:for="team">문의팀</label>
					<input type="text" id="team" name="team" class="form-control" th:value="${team.teamName}" disabled="disabled">
				</div>
				<div class="form-group">
					<label th:for="nickname">작성자</label>
					<input type="text" id="nickname" name="nickname" class="form-control" th:value="${member.nickname}" disabled="disabled">
				</div>
				<div class="form-group">
					<label th:for="teamAskSubject">제목</label>
					<input type="text" th:field="*{teamAskSubject}" class="form-control" placeholder="제목을 입력하세요">
				</div>
				<div class="form-group">
					<label th:for="teamAskContent">내용</label>
					<textarea rows="5" cols="40" th:field="*{teamAskContent}" class="form-control" placeholder="내용을 입력하세요"></textarea>
				</div>
				<div class="bottom">
					<div class="secret_box">
						<label th:for="secret">비밀글 여부
						<input type="checkbox" id="secret" name="secret" class="form-check-input" value="secret"></label>
					</div>
					<div class="floatRight">
						<button type="submit" class="btn btn-sol">문의글 등록</button>
						<a th:href="@{/teams/teamAskBoard(tno=${team.tno})}">목록</a>
					</div>
				</div>
			</form>
<!--			<div>-->
<!--				<a th:href="@{/teams/teamAskBoard(tno=${team.tno})}" class="btn btn primary">목록</a>-->
<!--			</div>-->
		</div>
	</section>
</th:block>
</body>
</html>
