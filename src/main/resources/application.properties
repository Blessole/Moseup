spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/moseup?useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
mybatis.configuration.map-underscore-to-camel-case=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# jsp, js, css변경할 때 바로 적용
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=false


## 파일 처리 ##
#파일 업로드 가능여부
spring.servlet.multipart.enabled=true
#업로드된 파일의 임시 저장 경로
spring.servlet.multipart.location=C:\\DevSpace\\Project\\Moseup\\src\\main\\resources\\static\\images
#한번에 업로드 가능한 최대 용량
spring.servlet.multipart.max-request-size=30MB
#파일 하나의 최대 크기
spring.servlet.multipart.max-file-size=10MB
#업로드된 파일 저장 경로
moseup.upload.path=C:\\DevSpace\\Project\\Moseup\\src\\main\\resources\\static\\images
