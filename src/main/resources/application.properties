spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/moseup?useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
mybatis.configuration.map-underscore-to-camel-case=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# jsp, js, css변경할 때 바로 적용
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=false

# 파일 처리
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\spring\\Moseup\\src\\main\\resources\\static\\images
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB
moseup.upload.path=D:\\spring\\Moseup\\src\\main\\resources\\static\\images
